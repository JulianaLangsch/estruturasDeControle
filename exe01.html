<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício if</title>
</head>
<body>
    <div>
        <input type="number" id="numeroUsuario" placeholder="Digite um número">
       
        <button onclick="identificadorDeNumero()">Exibir resultado</button>
       
        <div id="resultado"></div>
    </div>
    <script>

        function identificadorDeNumero() {
let numero = document.getElementById("numeroUsuario").value;
numero = Number(numero);
if (numero > 0) {
    document.getElementById("resultado").innerHTML = ("O número é positivo.")
}
else if (numero < 0) {
    document.getElementById("resultado").innerHTML = ("O número é negativo.")
}
else {
    document.getElementById("resultado").innerHTML = ("O número é igual a zero.")
}
        }
    </script>
</body>
</html>
