<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício if</title>
</head>
<body>
    <style>
        #numeroUsuario {width: 15vw;}
    </style>
    <div>
        <input type="number" id="notaUsuario" placeholder="Digite sua nota">
       
        <button onclick="boletim()">Exibir resultado</button>
       
        <div id="resultado"></div>
    </div>

    <script>
        function boletim () {
            let nota = document.getElementById("notaUsuario").value;
            nota = Number(nota);

if (nota < 0 || nota > 10){
    document.getElementById("resultado").innerHTML = ("Digite uma nota entre 0 e 10.")
}
else if (nota >= 7) {
    document.getElementById("resultado").innerHTML = ("Você foi aprovado.")
}
else if (nota == 5 || nota == 6) {
    document.getElementById("resultado").innerHTML = ("Você está em substituição.")
}
else {
    document.getElementById("resultado").innerHTML = ("Você foi reprovado.")
}
document.getElementById('notaUsuario').value = "";
        }
    </script>
</body>
</html>
